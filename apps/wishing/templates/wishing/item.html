{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'wishing/style.css' %}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <a href="/dashboard">Home</a>
    <a href="/logout">Logout</a>
    <div class="item">
      <h2>{{wishes.item}}</h2>
    </div>
    <div class="item_wishers">
      <h3>Users who added this product/item under their wish list:</h3>
      {% for join in wishes.wish_item.all %}
      <p class = "addedWish">- {{join.name}}</p>
      {% endfor %}
  </body>
</html>
