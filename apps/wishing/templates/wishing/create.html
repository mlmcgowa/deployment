{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'wishing/style.css' %}" />

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="">
      <a href="/dashboard">Home</a>
      <a href="/logout">Logout</a>
    </div>


    {% for message in messages %}

    </form>

  </body>
</html>
